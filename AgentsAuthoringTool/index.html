<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Zilla+Slab+Highlight|Zilla+Slab" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="jsoneditor/dist/jsoneditor.min.css">
    <link type="text/css" rel="stylesheet" href="main.css">

    <!--   Libraries: sigma (for graph layouting), heap (for deciding the order of the gateway/services, jQuery, stringSet, jsoneditor-->
    <script src="sigma.min.js"></script>
    <script src="jsoneditor/dist/jsoneditor.min.js"></script>
    <script type="text/javascript" src="heapFunctions.js"></script>
    <script type="text/javascript" src="default.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="stringSet.js"></script>


    <style type="text/css">
        #jsoneditor {
            width: 280px;
            height: 250px;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <div id="leftContainer">
        <div class="fileUpload btn btn-primary">
            <span>OPEN</span>
            <input type="file" class="upload" id="files" name="files[]"/>
        </div>
        <br><br>
        Input File: <input id="configInputFileName" type="text" placeholder="Filename" value="">
        <div class="fileUpload btn btn-primary" onclick="writeJsonToFile();">
            <span>SAVE</span>
        </div>
        <br><br>
        Output File: <input id="configFileName" type="text" placeholder="Filename" value="">
        <div id="Downloadable"></div>

        <p><font size="5"><b>NODE EDITOR</b></font></p>

        <div id="addNodeMenu">
            <br>
            Node ID:
            <input type="textbox" id="idName">
            <br><br>
            Select GATEWAY/SERVICE TYPE:
            <select id="gatewayType" size="4" class="multiSelect">
                <option value="" selected></option>
                <option value="ActiveMQTopicMessagingGateway">ActiveMQTopicMessagingGateway</option>
                <option value="SocketIOGateway">SocketIOGateway</option>
                <option value="GIFTVHumanBridge">GIFTVHumanBridge</option>
                <option value="RestGateway">RestGateway</option>
                <option value="PostService">PostService</option>
            </select>
            <br><br>
            OTHER TYPE : <input id="otherType" type="textbox" value="">
            <br><br>
            Nodes:
            <table id="nodeTable"></table>
            <button onclick="addNodeRow()">Add Nodes</button>
            <br><br>
            Params:
            <table id="paramTable"></table>
            <button onclick="addParamRow()">Add Params</button>
            <br><br>
            <input type="button" size="35" value="UPDATE" id="dropdownsub" onclick="updateJsonForm();">
        </div>
        <div id="connections">
            <p><font size="5"><b>CONNECTIONS</b></font></p>
            <div id="jsoneditor"></div>
            <br>
            <button id="updateConnection" type="button" onclick="uponTableChange();">UPDATE CONNECTIONS</button>
        </div>
        <br><br>
    </div>
    <div id="container">
        <div id="NodeButtons">
            <button id="addNodeButton" type="button" onclick="addDummyNode();">Add Node</button>
            <button id="deleteNodeButton" type="button" onclick="deleteNode();">Delete Node</button>
        </div>
    </div>
</div>
â€‹
<script type="text/javascript" src="layoutAgentsGraph.js"></script>

</body>
</html>
